<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Application</title>
  <link rel="stylesheet" href="styles.scss" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<body>
  <div id="app">
    <div id="list-view">
      <div class="templates-list">
        <div class="container">
          <div class="title-heading">Start a new form</div>
          <div id="forms-list" class="d-flex align-items-center flex-wrap" style="margin-top: 20px;">
            <!-- Render Templates here -->
          </div>
        </div>
      </div>

      <div class="container">
        <div class="d-flex align-items-center justify-content-between" style="margin: 50px 0">
          <div class="title-heading">Recent Forms</div>
        </div>

        <div id="google-form-list" class="google-form-list d-flex gap-2 flex-wrap">

        </div>
      </div>

    </div>

    <div id="form-view" style="display: none;" class="h-100">
      <div class="form-header border-bottom">
        <button type="button" class="btn btn-sm btn-success" id="back-to-list-button">Back To List</button>
        <span class="form-header-title">Untitled Form</span>
      </div>
      <div class="form-content h-100">
        <form id="crud-form" class="container">
          <div id="question-container">
            <div class="form-card header border rounded p-4 mt-4 shadow">
              <div class="form-group">
                <input type="text" class="form-control form-control-lg form-title" placeholder="Form Title" required>
              </div>
              <div class="form-group mt-2">
                <input type="text" class="form-control form-description" placeholder="Form Description">
              </div>

            <!-- Just a placeholder to know whether if edit or create -->
              <input type="hidden" class="form-placeholder-hidden" />
            </div>
          </div>

          <div class="my-5">
            <button type="button" class="btn btn-dark" id="add-question-button">Add New Question?</button>
            <button type="button" class="btn btn-primary" id="crud-form-submit">Save Form</button>
          </div>
        </form>
      </div>
    </div>

    <div id="response-view" style="display: none;" class="h-100">
      <div class="form-header border-bottom">
        <button type="button" class="btn btn-sm btn-success" id="response-back-to-list-button">Back To List</button>
        <span class="form-header-title">Untitled Form</span>
      </div>
      <div class="form-content h-100">
        <form id="response-form" class="container">
          <div id="response-container">
            <div class="form-card header border rounded p-4 mt-4 shadow">
              <h3 class="form-title"></h3>
              <p class="form-description"></p>

              <!-- Just a placeholder to know the form id -->
              <input type="hidden" class="form-placeholder-hidden" />
            </div>
          </div>

          <div class="my-5">
            <button type="button" class="btn btn-primary" id="response-form-submit">Save Response</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="src/main.ts" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
